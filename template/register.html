
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 well">
            <form name="myReg">
                <div class="form-group" ng-class="'has-error: register.myReg.name.$invalid && register.submitted'">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" ng-model="user.name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" ng-model="user.age">
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" class="form-control" ng-model="user.email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" ng-model="user.password" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Confirm Password:</label>
                    <input type="password" class="form-control" ng-model="user.conf_password" required>
                </div>
                <a class="btn btn-default" ng-click="registerUser()">Register</a>
            </form>

        </div>
    </div>
</div>
