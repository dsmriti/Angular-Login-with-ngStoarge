
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 well ">
            <form name="myform">
                <div class="form-group">
                    <label for="email">Email ID:</label>
                    <input type="email" class="form-control" id="email" ng-model="user.email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" ng-model="user.password" required>
                </div>
                <a href="" class="btn btn-default" ng-click="login()">Login</a>
            </form>

        </div>
    </div>
</div>
